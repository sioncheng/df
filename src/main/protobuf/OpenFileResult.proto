syntax = "proto2";
option java_package = "com.github.sioncheng.prtl.outer";
option java_outer_classname = "OpenFileResult";

message OpenFileResultMessage {
    required string path = 1;
    required bool success = 2;
    required int64 contentLength = 3;
    required int32 partitions = 4;
    required int32 partitionNo = 5;
    required int32 partitionLength = 6;
    required bytes data = 7;
}